<!doctype>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>CONTACT LIST PAGE</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>

</head>
<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>MEAN 通讯录</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>Email</th>
                    <th>手机</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="form-control" ng-model="contact.name" required></td>
                    <td><input type="text" class="form-control" ng-model="contact.email" required></td>
                    <td><input type="text" class="form-control" ng-model="contact.number" required></td>
                    <td><button class="btn btn-primary" ng-click="addContact()">添 加</button></td>
                </tr>
                <tr ng-repeat = "contact in contactlist">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./controllers/controller.js"></script>
</body>
</html>
