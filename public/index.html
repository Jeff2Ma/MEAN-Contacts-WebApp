<!doctype>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>CONTACT LIST PAGE</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>MEAN 通讯录</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>Email</th>
                    <th>手机</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="form-control" ng-model="contact.name" placeholder="Name" required></td>
                    <td><input type="mail" class="form-control" ng-model="contact.email" placeholder="mail@example.com" required></td>
                    <td><input type="text" class="form-control" ng-model="contact.number" placeholder="(+86) 13456789100" required></td>
                    <td><button class="btn btn-primary" ng-click="addContact()">添加</button></td>
                    <td><button class="btn btn-info" ng-click="update()">更新</button></td>
                    <td><button class="btn btn-info" ng-click="deselect()">清空</button></td>
                </tr>
                <tr ng-repeat = "contact in contactlist">
                    <td ng-cloak>{{contact.name}}</td>
                    <td ng-cloak>{{contact.email}}</td>
                    <td ng-cloak>{{contact.number}}</td>
                    <td><button class="btn btn-danger" ng-click="remove(contact._id)" ng-cloak>删 除</button></td>
                    <td><button class="btn btn-warning" ng-click="edit(contact._id)" ng-cloak>编 辑</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./controllers/controller.js"></script>
</body>
</html>
